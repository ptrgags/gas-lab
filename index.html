<!DOCTYPE html>
<html>
<head>
    <title>Gas Lab Demo</title>
	<link rel='stylesheet' href='styles/main.css'/>
	<script src="scripts/jquery-min.js"></script>
	<script src="scripts/createjs-min.js"></script>
	<script src='scripts/gaslab-min.js'></script>
</head>
<body>
    <canvas id="stage" width="640" height="480">
        Your browser does not support HTML5. 
    </canvas>
    <div id="controls">
        <table>
            <tr><td></td><td><b>Input</b></td></tr>
            <tr>
                <td>Piston Height:</td>
                <td><input id="height" type="number" min="1" max="10" value="10" onchange="changeHeight();"/></td>
                <td>m</td>
            </tr>
            <tr>
                <td>Mols of Gas:</td>
                <td><input id="molecules" type="number" min="0.1" max="1.0" step="0.1" value="0.1" onchange="changeMolecules();"/></td>
                <td>mol</td>
            </tr>
            <tr>
                <td>Temperature:</td>
                <td><input id="temperature" type="number" min="290" max="400" step="10" value="290" onchange="changeTemperature();"/></td>
                <td>K</td>
            </tr>
            <tr>
                <td colspan="3"><hr/></td>
            </tr>
            <tr><td></td><td><b>Output</b></td></tr>
            <tr>
                <td>Volume:</td>
                <td><span id="volumeOut">x </span></td>
                <td>L</td>
            </tr>
            <tr>
                <td>Pressure:</td>
                <td><span id="pressureOut">x </span></td>
                <td>atm</td>
            </tr>
            <tr>
                <td>Molecules:</td>
                <td><span id="moleculesOut">x </span></td>
                <td>mol</td>
            </tr>
            <tr>
                <td>Temperature:</td>
                <td><span id="temperatureOut">x </span></td>
                <td>K</td>
            </tr>
            <tr>
                <td colspan="3"><hr/></td>
            </tr>
            <tr>
                <td>PV</td>
                <td><span id="leftOut">x </span></td>
                <td>atm * L</td>
            </tr>
            <tr>
                <td>nRT</td>
                <td><span id="rightOut">x </span></td>
                <td>atm * L</td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="reset();">Reset</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
